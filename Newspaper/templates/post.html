{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
News
{% endblock title %}

{% block content %}
   {% if post %}
        <h1> {{ post.title|censor }}</h1>
        <h3>{{ post.create_time|date:"d.m.Y" }}</h3>
        <hr>{{ post.text|censor }}</hr>

   {% else %}
       <h2>Новостей нет!</h2>

   {% endif %}
{% endblock content %}
